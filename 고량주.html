<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>샤브샤브</title>
        <style media="screen">
        
        .btn_open{font-weight:bold; margin:5px; padding:4px 6px; background:#000; color:#fff;}
        .pop_wrap{position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,.5); font-size:0; text-align:center;}
        .pop_wrap:after{display:inline-block; height:100%; vertical-align:middle; content:'';}
        .pop_wrap .pop_inner{display:inline-block; padding:20px 30px; background:#fff; width:200px; vertical-align:middle; font-size:15px;}
        
        h2{
            text-align: center;
            margin:auto;
        }

        button{
            width:100px;
            height:50px;
            background-color: black;
            color: white;
        }

         #header {
            text-align: center;
            border: 5px solid coral;
            color: coral;
            margin: 10px;
            font-size: 20px;
            display: block;}

                     
         @media screen and (max-width: 768px) {
            h4{
             width: 50%;
             height : 50%;
             float:left;
             font-size: 15px;
            }

        }

         @media screen and (max-width: 768px) {
            h3{
             width: 180px;
             text-align: center;
            }
            img {
                width: 50%
            }
            span {
                font-size : 10px;
            }
        }

        
        @media screen and (min-width: 769px) {
            span {
                font-size : 50px;
            }

            #menu {
            width :200px;
            line-height: 124px;
            outline: 5px solid black;
            font-size: 30x;
            margin: 10px;
            float: left;
            display: flex;
         }   
        }

         #imageblock {
            display : flex;
            height : 500px;
            overflow-y: scroll;
            border: 5px solid lightblue;
            margin: 10px;
            flex-direction: row;

         }

         #imageinnerblock {
            margin: 20px;
            background-color: antiquewhite;
            border: 10px solid antiquewhite;
            text-align: center;
            float:left;
        }

         img { display : flex; margin: 0px auto; }
        
        </style>
    </head>
